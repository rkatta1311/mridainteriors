<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact – Mrida Interiors</title>
  <link rel="icon" href="assets/logo-mrida-gold.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Fix for dark menu items on light background */
    /* Only apply dark color when header is NOT scrolled */
    .site-header:not(.scrolled) .main-nav a {
      color: #1A1A1A;
      text-shadow: none;
    }
    .site-header .main-nav a:hover {
      color: #d9a967;
    }
  </style>
</head>
<body>
<header class="site-header">
  <div class="nav-bar">
    <a href="index.html" class="brand">
      <img src="assets/logo-mrida-gold.png" alt="Mrida Interiors logo">
    </a>

    <!-- Hamburger Button -->
    <button class="hamburger" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="portfolio.html">Portfolio</a>
      <!-- Removed class="nav-cta" so it looks like a normal link -->
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main>
  <!-- Added padding-top to prevent overlap, reduced bottom padding -->
  <section class="section dark" style="padding-top: 140px; padding-bottom: 1rem;">
    <div class="container">
      <h2>Let&apos;s talk about your project</h2>
      <p class="lead">
        Share a few details about your space and we&apos;ll get back with a brief and next steps.
      </p>
    </div>
  </section>

  <!-- Reduced top padding to close the gap -->
  <section class="section" style="padding-top: 1rem;">
    <div class="container" style="max-width:720px;">
      <form class="service-card" style="display:grid;gap:1rem;">
        <div>
          <label class="small">Name</label>
          <input type="text" style="width:100%;padding:.55rem .7rem;border-radius:10px;border:1px solid rgba(0,0,0,0.12);background:#FFFFFF;color:#1A1A1A;">
        </div>
        <div>
          <label class="small">Email</label>
          <input type="email" style="width:100%;padding:.55rem .7rem;border-radius:10px;border:1px solid rgba(0,0,0,0.12);background:#FFFFFF;color:#1A1A1A;">
        </div>
        <div>
          <label class="small">Phone / WhatsApp</label>
          <input type="text" style="width:100%;padding:.55rem .7rem;border-radius:10px;border:1px solid rgba(0,0,0,0.12);background:#FFFFFF;color:#1A1A1A;">
        </div>
        <div>
          <label class="small">Tell us about your space</label>
          <textarea rows="4" style="width:100%;padding:.65rem .7rem;border-radius:10px;border:1px solid rgba(0,0,0,0.12);background:#FFFFFF;color:#1A1A1A;"></textarea>
        </div>
        <button type="submit" class="btn-primary" style="border:none;cursor:pointer;justify-content:center;">Submit Enquiry</button>
      </form>
      <p class="small" style="margin-top:1rem;">
        Prefer WhatsApp? Click the chat button on the bottom-right to connect directly.
      </p>
    </div>
  </section>
</main>

<!-- Footer Placeholder -->
<div id="footer-placeholder"></div>

<div class="lightbox">
  <span class="close-btn">×</span>
  <span class="arrow left">‹</span>
  <img src="" alt="Project image">
  <span class="arrow right">›</span>
</div>

<!-- Load Footer JS first -->
<script src="footer.js"></script>
<script src="script.js"></script>

</body>
</html>
